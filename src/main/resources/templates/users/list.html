<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<head>
    <title>Users</title>
</head>

<body>
    <div layout:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Users</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <!-- Placeholder for Add User button, can be implemented later -->
                <!-- <a href="/users/add" class="btn btn-sm btn-outline-primary">Add User</a> -->
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">admin</td>
                        <td>
                            <span th:text="${user.role != null ? user.role.name : 'No Role'}"
                                class="badge bg-secondary">
                                ROLE
                            </span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm')}">22-12-2025 10:00</td>
                        <td th:text="${#temporals.format(user.updatedAt, 'dd-MM-yyyy HH:mm')}">22-12-2025 10:00</td>
                        <td>
                            <!-- Placeholders for Edit/Delete actions -->
                            <!-- 
                        <a href="#" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
                        -->
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6" class="text-center">No users found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
