<!DOCTYPE html>
<html th:replace="~{layout/main :: layout(~{::div})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <div>
        <div class="d-flex justify-content-between mb-3">
            <h4>Product List</h4>
            <a href="/products/new" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Add New Product
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}">1</td>
                            <td th:text="${product.name}">Espresso</td>
                            <td>
                                <span class="badge bg-secondary" th:if="${product.category}"
                                    th:text="${product.category.name}">Coffee</span>
                                <span class="text-muted" th:unless="${product.category}">No Category</span>
                            </td>
                            <td th:text="'Rp ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">Rp
                                25,000</td>
                            <td>
                                <span class="badge bg-success" th:if="${product.isActive}">Active</span>
                                <span class="badge bg-danger" th:unless="${product.isActive}">Inactive</span>
                            </td>
                            <td>
                                <a th:href="@{/products/edit/{id}(id=${product.id})}"
                                    class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/products/delete/{id}(id=${product.id})}"
                                    class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="6" class="text-center py-4 text-muted">No products found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
