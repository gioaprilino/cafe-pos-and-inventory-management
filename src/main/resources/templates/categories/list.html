<!DOCTYPE html>
<html th:replace="~{layout/main :: layout(~{::div})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <div>
        <div class="d-flex justify-content-between mb-3">
            <h4>Category List</h4>
            <a href="/categories/new" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Add New Category
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.id}">1</td>
                            <td th:text="${category.name}">Beverages</td>
                            <td th:text="${category.description}">Drinks</td>
                            <td>
                                <a th:href="@{/categories/edit/{id}(id=${category.id})}"
                                    class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/categories/delete/{id}(id=${category.id})}"
                                    class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categories)}">
                            <td colspan="4" class="text-center py-4 text-muted">No categories found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
